<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Accueil</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>
    <div class="title">
        <h1 class="title block">Page d'accueil</h1>
        <div>
            <button id="btn_deco">Se déconnecter</button>
            <span class="block" id="name_place">Non connecté</span>
            <!-- <a href="index.html"><span class="block" id="name_place">Non connecté</span></a> -->
        </div>

    </div>

    <div id="connected_space">
    </div>

    <div id="form_inscription" class="form">
        <h2>S'inscrire</h2>

        <label for="email">Email<input type="email" id="email"></label>
        <label for="name">Pseudo<input type="text" id="name"></label>
        <label for="pass">Pass<input type="text" id="pass"></label>

        <button id="btn">Inscription</button>

        <span class="change_option">
            <p id="change_connecter">Se connecter</p>
        </span>

        <span>
            <p id="message_validation"></p>
        </span>

    </div>

    <div id="form_login" class="form">
        <h2>Se connecter</h2>

        <label for="email_login">Email<input type="email" id="email_login"></label>
        <label for="pass_login">Pass<input type="text" id="pass_login"></label>

        <button id="btn2">Connexion</button>

        <span class="change_option">
            <p id="change_inscrire">S'inscrire</p>
        </span>

        <span>
            <p id="message_validation_co"></p>
        </span>

    </div>

    <div id="my_account" class="hidden">
        <h2>Mon Compte</h2>
        <div>
            <h3>Mes serveurs</h3>
            <ul id="place_liste_server_joueur">
            </ul>
        </div>
        <div>
            <h3>Ajouter un serveur</h3>
            <ul id="place_liste_server_dispo">

                <!-- <li class="server"> AAA <span class="close">[+]</span></li> -->

                <!-- <li class="server"> Calvin <span class="close">[+]</span></li> -->
            </ul>
        </div>
    </div>

    <label for="toggle_btn">Online</label>
    <input id="toggle_btn" type="checkbox" checked>

</body>

<script src="index.js"></script>

</html>
